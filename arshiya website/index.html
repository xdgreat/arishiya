<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Of Paws | Home</title>
    <style>
        *,*::before,*::after{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .navigation{
            display: flex;
            flex-direction: column;
            outline: 1px solid black;
        }

        .cart-img{
            width: 50px;
            height: 50px;
        }
        .banner{
            height: 15dvh;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <div class="logo-navigation">
        <div class="empty-placeholder"></div>
        <div class="logo">
          <img
            src="https://source.unsplash.com/random/200x200/?wallpaper,landscape"
            alt=""
            class="img-logo"
          />
        </div>
        <div class="cart">
          <img src="./media/cart.png" class="cart-img" alt="" />
        </div>
      </div>
      <div class="links-navigation">
        <a href="" class="links">Home</a>
        <a href="" class="links">About</a>
        <a href="" class="links">Products</a>
      </div>
      <div class="banner-navigation">
        <img src="https://source.unsplash.com/random/1920x1080/?wallpaper,landscape" alt="" class="banner" />
      </div>
    </nav>
  </body>
</html>
